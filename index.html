<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animal explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>What's your favorite animal?</h1>
    <p>A website for clicking on your favorite animals.</p>
    <p id="byline">By Shveta Shah</p>
    <label class="button">
    <input type="radio" id="bird" name="animal-button" value="bird">
    Bird
  </label>
  <label class="button">
    <input type="radio" id="horse" name="animal-button" value="horse">
    Horse
  </label>    
  <label class="button">
    <input type="radio" id="sheep" name="animal-button" value="sheep">
    Sheep
  </label>
  <p id="text">Select an animal above.</p>
  <img id="photo" class="photo">
  </body>
</html>
